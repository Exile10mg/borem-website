<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="0.5" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="shineGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="white" stop-opacity="0.3"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="64" height="64" rx="14" fill="url(#bgGradient)"/>

  <!-- Inner glow/shine -->
  <rect width="64" height="64" rx="14" fill="url(#shineGradient)"/>

  <!-- Letter B -->
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="white" text-anchor="middle" style="text-shadow: 0 2px 8px rgba(0,0,0,0.3)">B</text>

  <!-- Small sparkle top right -->
  <circle cx="48" cy="16" r="2.5" fill="white" opacity="0.7"/>

  <!-- Small sparkle bottom left -->
  <circle cx="16" cy="48" r="2" fill="white" opacity="0.5"/>
</svg>
